<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Skontaktuj siÄ™ z nami!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<form style="width: 50%; padding: 50px" action="/send" method="post" th:object="${message}">
    <div>
        <h2>Formularz kontaktowy</h2>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nickname</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="JohnSmith99" th:field="*{subject}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" th:field="*{sender}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{text}"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send</button>
</form>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
